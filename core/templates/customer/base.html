{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container bg-light mt-4 pt-3 pb-3">
    <div class="row">
        <div class="col-lg-4">
            <div class="text-center">
                <img src="{% static 'img/avatar.png' %}" alt="" class="round-circle mb-2" width="100" height="100">
                <h4> {{ request.user.get_full_name }}</h4>
                <p class="text-secondary">
                    {{ request.user.email }}
                </p>
            </div>
            <ul class="list-group">
                <li class="list-group-item">Create a job</li>
                <li class="list-group-item">My job</li>
                <li class="list-group-item">Profile information</li>
                <li class="list-group-item">Payment Details</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
